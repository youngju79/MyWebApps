<!DOCTYPE html>
<html lang="en">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <!-- External CSS -->
    <link rel="stylesheet" href="style.css">

	<title>Movie DB</title>
</head>
<body>
	<div class="container-lg p-4">
		<div class="row">
			<h1>Movie Database</h1>
		</div>
		<div class="row mt-3">
			<form class="col-12 p-0" id="search-form">
				<div class="form-row">
					<div class="col">
						<input type="search" class="form-control" placeholder="Search movie title" id="searchInput">
					</div>
					<div class="col">
						<button type="submit" class="btn btn-primary">Search</button>
					</div>
				</div> 
			</form>
		</div>
		<div class="row mt-2">
			<p>
				Showing <span id="shownMovies"></span> of <span id="totalMovies"></span> results(s)
			</p>
		</div>
		<div class="row text-center" id="movie-container"></div>
	</div>

	<!-- External JS file -->
	<script src="main.js"></script>

	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
