<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css" />
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@500&display=swap" rel="stylesheet">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8" />

    <meta name="description" content="This page is the contact page and can be used to provide any feedback of the website quality and maintenance." />

    <title>Yong Zu Shin | Contact Page</title>
    <style>
        #contact-form {
            width: 70vw;
            margin-left: auto;
            margin-right: auto;
            margin-top: 60px;
        }
        h1 {
            text-align: center;
            margin-bottom: 50px;
        }
        #nav-container{
            border-bottom: 1px solid #d8d3d3;
        }
    </style>
</head>
<body>
    <div id="nav-container">
        <a id="logo" href="HomePage.html">Eggsellent</a>
        <ul id="nav-bar">
            <li class="nav-option">
                <a href="HomePage.html">Home</a>
            </li>
            <li class="nav-option">
                <a href="NutritionPage.html">Nutrition</a>
            </li>
            <li class="nav-option">
                <a href="RecipePage.html">Recipes</a>
            </li>
            <li class="nav-option">
                <a id="current-page" href="ContactPage.html">Contact</a>
            </li>
        </ul>
    </div>
    <div id="contact-form">
        <h1>Contact Us</h1>
        <form action="ConfirmationPage.html">
            <div class="form-row">
                <div class="form-group col-md-6"> 
                    <label for="Name">Name:</label>
                    <input type="text" class="form-control" id="Name" placeholder="Enter name" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="Email">Email:</label>
                    <input type="email" class="form-control" id="Email" placeholder="Enter email" required>
                </div>
            </div>
            <div class="form-group">
                <label for="Message">Message:</label>
                <textarea id="Message" class="form-control" placeholder="Message" rows="4" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Send</button>
        </form>
    </div>
</body>
</html>
